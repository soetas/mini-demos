<style>
body { background: #000;}

input[type=checkbox] {
  position: relative;
  width: 80px;
  height: 40px;
  appearance: none;
  outline: none;
  background: #c6c6c6;
  border-radius: 20px;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, .2);
  transition: all .3s;
}

input[type=checkbox]:checked {
  background: #03a9f4;
}

input[type=checkbox]::before {
  content: "";
  position: absolute;
  top:0;
  left:0;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #fff;
  transform: scale(1.1);
  transition: all .3s;
  box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
}

input[type=checkbox]:checked::before {
  left: 40px;
}

</style>

<body>
  <div>
    <input type="checkbox" name="" id="">
  </div>
</body>
